<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>1980's Game</title>
  </head>
  <body>
    <h1>1980s Strikes and a gutter...</h1>
    <p>Can you get to 0 First?</p>
    <main>
      <div class="total-scores">
        <div class="player player--0">
          Player 1
          <div class="total total--0">100</div>
        </div>

        <img src="1980sHits.jpg" alt="1980s Album image" />
        <div class="player player--1">
          Player 2
          <div class="total total--1">100</div>
        </div>
      </div>
      <section class="buttons">
        <button>Play</button>
        <button>Pause</button>
        <button>Stop</button>
      </section>
      <section class="current-score">
        <div class="current-score--0">
          Player 1 Score
          <div>12</div>
        </div>
        <div class="current-score--1">
          Player 2
          <div>15</div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
