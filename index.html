<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fontdiner+Swanky&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>1980's Game</title>
  </head>
  <body>
    <h1>1980s Strikes and a gutter...</h1>
    <button class="button btn-rules">Rules</button>
    <div>
      <button class="button btn-reset">Reset</button>
    </div>
    <p>Can you get to 0 First?</p>
    <main>
      <div class="total-scores">
        <div class="player player--0 player--active">
          Player 1 Total
          <div class="total total--0">100</div>
        </div>

        <img
          src="/images/1980sHits.jpg"
          class="image"
          alt="1980s Album image"
        />
        <div class="player player--1">
          Player 2 Total
          <div class="total total--1">100</div>
        </div>
      </div>
      <div class="table">
        <table>
          <tr>
            <th>Song</th>
            <td class="current-title">?</td>
          </tr>
          <tr>
            <th>Band</th>
            <td class="current-band">?</td>
          </tr>
          <tr>
            <th>Chart #</th>
            <td class="current-song-position">?</td>
          </tr>
          <tr>
            <th>Points</th>
            <td class="current-song-points">?</td>
          </tr>
        </table>
      </div>
      <section class="buttons">
        <button class="button btn-play">Play</button>
        <button class="button btn-pause">Pause</button>
        <button class="button btn-stop">Stop</button>
      </section>
      <section class="current-score">
        <div class="song">
          Player 1 Score
          <div class="current-score--0"><span>Points off total: </span>?</div>
        </div>
        <div class="song">
          Player 2 Score
          <div class="current-score--1">15</div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
